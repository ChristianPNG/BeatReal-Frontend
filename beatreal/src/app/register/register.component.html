<div class="register-form">
    <h1 class="header">BeatReal</h1>
    <h2 class="register-title"> Create an Account</h2>
    <div style="text-align:center;">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="formField">
                <mat-card>
                    <mat-form-field floatLabel="always" style="text-align:center;">
                        <input matInput type="text" class="mdc-text-field__input" placeholder="Email" name="email"
                            required>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" style="text-align:center;">
                        <input matInput type="text" class="mdc-text-field__input" placeholder="First Name"
                            name="firstname" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" style="text-align:center;">
                        <input matInput type="text" class="mdc-text-field__input" placeholder="Last Name"
                            name="lastname" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" style="text-align:center;">
                        <input matInput type="text" formControlName="username" placeholder="Username" required>
                        <mat-error *ngIf="registerForm.value.username">Username already exists</mat-error>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" style="text-align:center;">
                        <input matInput type="password" formControlName="password" placeholder="Password" required>
                        <mat-error *ngIf="registerForm.value.password">Password must be a combination of lower-case,
                            upper-case, numbers and at least 8 characters long</mat-error>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" style="text-align:center;">
                        <input matInput type="text" formControlName="phoneNumber" placeholder="Phone Number"
                            name="phoneNumber" required>
                        <mat-error *ngIf="registerForm.value.phoneNumber">Invalid phone number</mat-error>
                    </mat-form-field>
                </mat-card>
            </div>
        </form>
        <pre> </pre>
        <button mat-raised-button [disabled]="!registerForm.valid"> Create Account</button>
        <pre> </pre>
        <button mat-raised-button> <a [routerLink]="['../login']">Go to Login </a> </button>
    </div>
</div>
