<h1 class="header">BeatReal</h1>
<h2 class="register-title"> Create an Account</h2>

<form [formGroup]= "registerForm" (ngSubmit)="register()">
    <mat-form-field> 
        <input type = "text" class="mdc-text-field__input" placeholder = "Email" name = "email" required>
    </mat-form-field>
    <mat-form-field> 
        <input type = "text" class="mdc-text-field__input" placeholder = "First Name" name = "firstname" required>
    </mat-form-field>
    <mat-form-field> 
        <input type = "text" class="mdc-text-field__input" placeholder = "Last Name" name = "lastname" required>
    </mat-form-field>
    <mat-form-field> 
        <input type = "text" class="mdc-text-field__input" placeholder = "Username" name = "username" required>
        <!-- todo: add check to see if username already exists -->
    </mat-form-field>
    <mat-form-field> 
        <input type = "text" class="mdc-text-field__input" placeholder = "Password" name = "password" required>
    </mat-form-field>
    <mat-form-field> 
        <input type = "text" class="mdc-text-field__input" placeholder = "Phone Number" name = "phoneNumber" required>
    </mat-form-field>
    <button mat-raised-button [disabled] ="!registerForm.valid"> Create Account</button>
    <button mat-raised-button class="Login"> <a [routerLink] = "['../login']">Go to Login </a> </button>
</form>
