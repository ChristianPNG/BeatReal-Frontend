<div id="feed">
  <div class="feed-container">
    <section class="banner">
      <h1 class="header text-glow">BeatReal</h1>
      <button class="post-button text-glow" (click)="openDialog()">+</button>
    </section>
    <app-navbar [route]="route"></app-navbar>
    <section class="feed-list">
      <div *ngFor="let _ of posts">
        <app-post></app-post>
      </div>
    </section>
  </div>
</div>
