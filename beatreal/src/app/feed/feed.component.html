<div id="feed">
  <section class="banner">
    <div class="logo">
      <img src="../../assets/Logo.png" alt="beatreal logo" />
    </div>
    <button class="post-button" (click)="postReel()">+</button>
    <button mat-raised-button (click)="openDialog()">Open Dialog</button>
  </section>
  <app-navbar [route]="route"></app-navbar>
  <section class="feed-list">
    <div *ngFor="let _ of posts">
      <app-post></app-post>
    </div>
  </section>
</div>
