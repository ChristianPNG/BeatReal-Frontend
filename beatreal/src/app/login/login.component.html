<div class="login-form">
    <h1 class="header">BeatReal</h1>
    <img src="./assets/headphone.png" alt="Headphone image" style="width:50px;height:50px;">
    <h2 class="login-title"> Login</h2>
    <div style="text-align:center;">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="formField">
                <mat-card>
                <mat-form-field floatLabel="always" style="text-align:center;">
                    <input matInput type="text" formControlName="username" placeholder="Username" required>
                </mat-form-field>
                <mat-form-field floatLabel="always" style="text-align:center;">
                    <input matInput type="password" class="mdc-text-field__input" formControlName="password" placeholder="Password" required>
                    <mat-error *ngIf="loginForm.value.password">Password must be a combination of lower-case, upper-case, numbers and at least 8 characters long</mat-error>
                </mat-form-field>
                </mat-card>
            </div>
            <pre> </pre>
            <button class="login-button" mat-raised-button (click)="login()"> Login </button>
            <pre> </pre>
            <button mat-raised-button> <a [routerLink]="['../register']">Create an Account </a> </button>
        </form>
    </div>
</div>
